<!doctype html>
<html lang="en" ng-app="bestRestaurant">
<head>
  <meta charset="UTF-8">
  <title>Restaurant App</title>
  <script src="lib/angular.js"></script>
  <script src="app.js"></script>
  <script src="js/RestController.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container" ng-controller="RestaurantsCtrl">
        <div class="row" ng-show="restaurants.length">
            <div class="col-md-12">
                <h4> Best Restaurants </h4>
                <form class="form-inline" role="form">
                    <div class="form-group">
                    <input ng-model="query" type="text" class="form-control" id="restaurant-name" placeholder="Search">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2 ng-show="restaurants.length && filtered.length"> Restaurant List </h2>
            <h2 ng-show="restaurants.length && !filtered.length"> No Matches</h2>
            <ul>
                <li ng-repeat="item in filtered = (restaurants | filter:query)">
                    <span ng-click="editing = true" ng-hide="editing">
                        {{item.name}} <a ng-click="deleteRestaurant(item)">Delete</a>
                        {{item.type}}
                        {{item.location}}
                        {{item.price}} 

                    <span class="form-group" ng-show="editing" ng-submit="editing=false">
                        <form class="form-inline" role= "form">
                            <input type="text" class="form-control input sm" ng-model="item.name" placeholder="Name" required/>
                            <button class="btn btn-default btn-sm" type="submit"> Save</button>
                    </form>
                </span>
                    </li>
                </ul>
            </div>
            <div class="col-md-4">
                <h2> New Restaurant</h2>
                <form ng-submit="addRestaurant()" class="form-inline" role="form">
                    <div class="form-group">
                        <input type="text" ng-model="restName" class="form-control" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <input type="text" ng-model="restType" class="form-control" placeholder="Type of Food">
                    </div>
                    <div class="form-group">
                        <input type="text" ng-model="restLocation" class="form-control" placeholder="Location">
                    </div>
                    <div class="form-group">
                        <input type="text" ng-model="restPrice" class="form-control" placeholder="$Price">
                    </div>
                    <button type="submit" class= "btn btn-default"> Submit </button>
                </form>
            </div>
        </div>
</body>
</html>
